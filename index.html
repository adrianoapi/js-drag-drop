<!DOCTYPE HTML>
<html>
    <head>
        <title>Drag Drop JavaScript</title>
        <style>
            div {
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
                margin: 20px;
            }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                document.getElementById('msg').innerHTML = " na: " + ev.target.id;
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>Imagem <span id="msg">Fora da DIV</span></p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <img id="drag1" src="./assets/img/img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </body>
</html>
